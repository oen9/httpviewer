<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>httpviewer</title>
</head>
<body>
<div class="container light-green lighten-2 center">
    <h3>Hello! What do you want to do?</h3>

    <div class="divider"></div>
    <div class="section">
        <a class="waves-effect waves-light btn light-blue accent-4 pulse" href="list">List files from server</a>
    </div>
    <div class="divider"></div>
    <div class="section">
        <div class="row">
            <form action="upload" method="post" enctype="multipart/form-data">
                <div class="file-field input-field col s10">
                    <div class="btn light-blue accent-4">
                        <span>File</span>
                        <input type="file" name="file-to-upload">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="col s2">
                    <button class="btn waves-effect waves-light red" type="submit" name="action">Upload file
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
